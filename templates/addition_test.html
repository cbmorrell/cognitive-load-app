<!DOCTYPE html>
<html>
<head>
  <title>Addtion Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      margin-top: 100px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    input[type="number"] {
      padding: 5px;
    }
    
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
    }
    
    .right-answer {
      color: green;
    }
    
    .wrong-answer {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADDITION TASK</h1>
    
    <p>Add the two numbers below:</p>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="result"></p>

    <form onsubmit="checkAnswer(event)">
      <label for="userSum">Enter the sum:</label>
      <input type="number" id="userSum" name="userSum" required>
      <button type="submit">Submit</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    // Fetch the numbers and sum from Flask backend
    fetch('/get_numbers_and_sum')
      .then(response => response.json())
      .then(data => {
        document.getElementById('num1').textContent = data.num1;
        document.getElementById('num2').textContent = data.num2;
        document.getElementById('result').textContent = '';
      });

    // Function to check the user's answer
    function checkAnswer(event) {
      event.preventDefault(); // Prevent form submission

      // Get the user's input and the sum from Flask backend
      var userSum = parseInt(document.getElementById('userSum').value);
      fetch('/get_numbers_and_sum')
        .then(response => response.json())
        .then(data => {
          var backendSum = data.result;

          // Compare the user's input with the sum from Flask backend
          if (userSum == backendSum) {
            document.getElementById('result').textContent = 'Correct answer!';
            document.getElementById('result').className = 'right-answer';
          } else {
            document.getElementById('result').textContent = 'Wrong answer!';
            document.getElementById('result').className = 'wrong-answer';
          }
        });
    }
  </script>
</body>
</html>
