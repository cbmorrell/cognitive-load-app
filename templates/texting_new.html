<!DOCTYPE html>
<html>
<head>
  <title>Texting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .question-container {
      margin-bottom: 20px;
    }
    
    .question {
      font-weight: bold;
    }
    
    .text-input {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .conversation {
      margin-top: 20px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .question-message {
      background-color: #f2f2f2;
    }

    .answer-message {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <h1>Texting Page</h1>
  <div id="questionContainer" class="question-container"></div>
  <div id="conversationContainer" class="conversation"></div>

  <script>
    // Function to fetch and display questions and conversation from Flask backend
    function fetchQuestion() {
      fetch('/get_question')
        .then(response => response.json())
        .then(data => {
          const questionContainer = document.getElementById('questionContainer');
          const conversationContainer = document.getElementById('conversationContainer');
          questionContainer.innerHTML = '';

          if (data.question) {
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.textContent = data.question;
            questionContainer.appendChild(questionElement);

            const textInput = document.createElement('textarea');
            textInput.className = 'text-input';
            questionContainer.appendChild(textInput);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.addEventListener('click', () => {
              const answer = textInput.value;
              sendAnswer(data.question, answer);
            });
            questionContainer.appendChild(submitButton);
          }

          // Display conversation history
          if (data.conversation && data.conversation.length > 0) {
            const conversationFragment = document.createDocumentFragment();
            data.conversation.forEach(message => {
              const messageElement = document.createElement('div');
              messageElement.className = `message ${message.type}-message`;
              messageElement.textContent = message.content;
              conversationFragment.appendChild(messageElement);
            });
            conversationContainer.innerHTML = ''; // Clear previous conversation
            conversationContainer.appendChild(conversationFragment);
          }
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to send the user's answer to the Flask backend
    function sendAnswer(question, answer) {
      fetch('/send_answer', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question: question, answer: answer })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            fetchQuestion();
          } else {
            console.error('Error sending answer:', data.error);
          }
        })
        .catch(error => console.error('Error:', error));
    }

    // Fetch the first question when the page loads
    document.addEventListener('DOMContentLoaded', fetchQuestion);
  </script>
</body>
</html>
